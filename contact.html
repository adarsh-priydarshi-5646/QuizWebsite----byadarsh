<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website - by Adarsh</title>

    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- MAIN ELEMENT -->

    <main>
      <!-- HEADER -->

      <header>
        <!-- LOGO -->
        <a href="/" class="logo">ADARSH CODES</a>

        <!-- NAV BAR -->

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

        <i class="fa-solid fa-bars nav-icon open-menu"></i>
        <i class="fa-solid fa-xmark nav-icon close-menu"></i>
        <!--  -->
      </header>

      <section class="contact">
        <div class="contact-container">
          <!-- ====================== CONTACT LEFT ===================== -->

          <div class="contact-left">
            <div class="avatar">
              <img src="images/contact.svg" alt="Contact Us Illustration" />
            </div>

            <div class="contact-us">
              <h3>Contact Us</h3>
              <p>
                We'd love to hear from you! Reach out with any questions and follow for more!
              </p>
            </div>

            <div class="contact-info">
              <div class="contact-credentials">
                <span><i class="fa-solid fa-phone"></i></span>
                <small>+91 9026147362</small>
              </div>

              <div class="contact-credentials">
                <span><i class="fa-solid fa-envelope"></i></span>
                <small>adarshpriydarshi5646@gmail.com</small>
              </div>

              <div class="contact-credentials">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <small>Raebareli, Uttar Pradesh</small>
              </div>
            </div>

            <div class="contact-socials">
              <a
                href="https://www.facebook.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a
                href="https://www.linkedin.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a
                href="https://wa.me"
                target="_blank"
                rel="noreferrer noopener"
              >
                <i class="fa-brands fa-whatsapp"></i>
              </a>
              <a
                href="https://x.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <i class="fa-brands fa-x-twitter footer-icon"></i>
              </a>
            </div>
          </div>

          <!-- ====================== CONTACT RIGHT ===================== -->

          <div class="contact-right">
            <form
              target="_blank"
              action="https://formspree.io/f/meoqjjgr"
              method="POST"
            >
              <div class="input-info">
                <input
                  type="text"
                  name="First Name"
                  placeholder="First Name"
                  required
                />
                <input
                  type="text"
                  name="Last Name"
                  placeholder="Last Name"
                  required
                />
              </div>

              <input
                type="email"
                name="Email Address"
                placeholder="Your Email Address"
                required
              />
              <textarea
                name="Message"
                rows="7"
                placeholder="Please tell us what you feel about this website and send, Thanks"
                required
              ></textarea>

              <button type="submit" class="contact-btn">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <!--  -->
      <div class="copyright">
        <small>&copy; 2024 Quiz Website - by Adarsh</small>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
